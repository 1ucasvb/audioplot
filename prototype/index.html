<!doctype html>
<html>
	<head>
		<title>AudioPlot</title>
		<style type="text/css">
			body {
				background-color: #F0F0F0;
			}
			canvas {
				border: 1px solid #CCC;
				display: block;
			}
			#fx {
				border: 1px solid #CCC;
				font-type: monospace;
				font-size: 18pt;
				padding: 5px;
				width: 490px;
				margin-top: 5px;
			}
			#graph {
				position: relative;
				width: 500px;
				height: 500px;
			}
			#graph canvas {
				position: absolute;
				top: 0; left: 0;
			}
			#settings {
				font-family: monospace;
				font-size: 16pt;
			}
		</style>
	</head>
	<body>
		<div id="graph">
			<canvas id="plot" width="500" height="500"></canvas>
			<canvas id="overlay" width="500" height="500"></canvas>
		</div>
		<div><form id="fxform"><input type="text" id="fx" value="0"/></form></div>
		<div id="settings"></div>
		<script src="audioplot.js" type="text/javascript"></script>
	</body>
</html>
